<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ello Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-5 font-semibold	">Welcome to Our 
            <span class="text-fuchsia-500">Ello Bank</span> 
        </h2>
    </header>
    <main>
        <section id="invalid" class="bg-teal-400 w-3/4 mx-auto p-8 mt-5 rounded-lg">
            
                <h3 class="text-3xl w-3/4 ml-5 text-white">Please Login/SignUp</h3>
                <div action="" >
                    <input id="user-email" class="block w-3/4 p-2 ml-5 border-2	rounded-md outline-transparent outline-none	 border-violet-300	border-solid my-3" type="email" placeholder="your email">
                    <input id="user-pass" class="block w-3/4 p-2 ml-5 border-2	rounded-md outline-transparent outline-none border-violet-300 border-solid mb-3" type="password" placeholder="your password">
                    <button id="login-btn" class="border-2 border-violet-300  border-solid ml-5 block text-lg px-8 rounded-lg	 py-2 bg-black text-white font-semibp;d">Login</button>
                </div>
           
        </section>
    </main>

    <script src="script/app.js"></script>
</body>
</html>
